<app-common-header></app-common-header><br><br><br><br>
<div class="container-fluid container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-3">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome to laptop Service Booking!!</h1>
                                </div>
                                <form class="customerForm" [formGroup]="loginForm">

                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                            id="exampleInputUserName" placeholder="Enter User Name..."
                                            formControlName="userName">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" formControlName="password">
                                    </div>

                                    <a class="btn btn-primary btn-user btn-block" (click)="postData()">
                                        login
                                    </a>
                                    <hr>


                                </form>


                                <div class="text-center">
                                    <a class="small" routerLink="/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        
    </div>

</div>
<app-common-footer></app-common-footer>
